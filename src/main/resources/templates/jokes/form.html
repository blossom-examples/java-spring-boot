<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${joke.id == null ? 'Add New Joke - Jokes App' : 'Edit Joke - Jokes App'}">Add New Joke - Jokes App
  </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-xl font-bold">Jokes App</a>
      <div class="space-x-4">
        <a href="/" class="hover:text-blue-200">Home</a>
        <a href="/jokes" class="hover:text-blue-200">All Jokes</a>
        <a href="/jokes/new" class="hover:text-blue-200">Add Joke</a>
        <a href="/jokes/random" class="hover:text-blue-200">Random Joke</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-4">
    <div class="w-full max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-8" th:text="${joke.id == null ? 'Add New Joke' : 'Edit Joke'}">Add
        New Joke</h1>

      <form th:action="${joke.id == null ? @{/jokes} : @{/jokes/{id}(id=${joke.id})}" th:object="${joke}" method="post"
        class="bg-white rounded-lg shadow-md p-6">
        <div th:if="${#fields.hasErrors('*')}"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          <h2 class="font-bold">Please correct the following errors:</h2>
          <ul class="list-disc list-inside">
            <li th:each="error : ${#fields.errors('*')}" th:text="${error}">Error message</li>
          </ul>
        </div>

        <div class="mb-4">
          <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
          <textarea id="content" th:field="*{content}"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            rows="5"></textarea>
          <div th:if="${#fields.hasErrors('content')}" class="text-red-500 text-xs mt-1" th:errors="*{content}">Content
            error</div>
        </div>

        <div class="mb-4">
          <label for="author" class="block text-gray-700 text-sm font-bold mb-2">Author</label>
          <input type="text" id="author" th:field="*{author}"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <div th:if="${#fields.hasErrors('author')}" class="text-red-500 text-xs mt-1" th:errors="*{author}">Author
            error</div>
        </div>

        <div class="mb-6">
          <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
          <select id="category" th:field="*{category}"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option th:each="category : ${categories}" th:value="${category}" th:text="${category}">Category</option>
          </select>
        </div>

        <div class="flex items-center justify-between">
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            th:text="${joke.id == null ? 'Create Joke' : 'Update Joke'}">Create Joke</button>
          <a href="/jokes" class="text-blue-500 hover:text-blue-700">Back to Jokes</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>Jokes App - Built with Spring Boot</p>
      <p class="text-sm mt-2">Deploy on <a href="https://blossom-cloud.com" target="_blank"
          class="text-blue-400 hover:text-blue-300">Blossom</a></p>
    </div>
  </footer>
</body>

</html>
