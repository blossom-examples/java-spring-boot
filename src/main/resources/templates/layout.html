<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">Jokes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <a href="/" class="text-xl font-bold text-indigo-600">Jokes App</a>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="/" class="inline-flex items-center px-1 pt-1 text-gray-900">Home</a>
            <a href="/jokes" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">All Jokes</a>
            <a href="/jokes/new" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">Add
              Joke</a>
            <a href="/jokes/random" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-900">Random
              Joke</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div th:replace="${content}">
      <!-- Content will be replaced here -->
    </div>
  </main>

  <footer class="bg-white shadow mt-8">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-gray-500">
        Built with Spring Boot and ❤️ |
        <a href="https://blossom.cloud" class="text-indigo-600 hover:text-indigo-500">Deploy on Blossom</a>
      </p>
    </div>
  </footer>
</body>

</html>
